<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explain It Like I'm 5</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>🧠 Explain It Like I'm 5</h1>
  <textarea id="topicInput" placeholder="Type a topic you'd like explained..."></textarea>
  <button id="explainBtn">Explain It</button>
  <div id="outputArea"></div>

  <div id="historyArea">
    <h2>🕰️Your Explanation History:</h2>
    <button id="clearHistoryBtn">Clear History</button>
    <ul id="historyList"></ul>
  </div> 
  <script src="script.js"></script>
</body>
</html>
